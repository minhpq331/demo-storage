apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-storage
spec:
  replicas: 2                 # Number of pods
  selector:                    #
    matchLabels:               # This selector MUST MATCH below labels
      app: demo-storage          #

  # Pod template
  template:
    metadata:
      name: demo-storage                
      labels:
        app: demo-storage
    spec:
      containers:                       
        - name: web                     
          image: minhpq331/demo-storage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          volumeMounts:
            - mountPath: "/tmp/session"
              name: storage-volume
      volumes:
        - name: storage-volume
          persistentVolumeClaim:
            claimName: deployment-claim